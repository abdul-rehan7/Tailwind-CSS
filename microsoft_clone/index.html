<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microsoft - Official Home Page</title>
  </head>

  <body class="text-xs">
    <div class="nav flex flex-row justify-between items-center md:px-16 px-4">
      <!-- ============ LEFT =========== -->
      <div class="LEFT flex md:order-2">
        <div class="burger md:hidden inline-block cursor-pointer">
          <div class="h-[0.01rem] rounded-full w-4 bg-black mt-1"></div>
          <div class="h-[0.01rem] rounded-full w-4 bg-black mt-1"></div>
          <div class="h-[0.01rem] rounded-full w-4 bg-black mt-1"></div>
        </div>
        <div class="search cursor-pointer ml-3 md:hidden">
          <img class="h-4" src="imgs/search.png" alt="" />
        </div>
      </div>
      <!-- ================== MID ================= -->
      <div class="MID cursor-pointer w-36 md:order-1 flex">
        <img href=".nav" src="imgs/header.png" alt="" />
        <div
          class="absolute -translate-x-96 px-7 md:bg-transparent bg-blue-500 mt-10 md:space-x-7 md:mt-5 md:translate-x-36 md:flex features"
        >
          <div
            class="item cursor-pointer hover:underline hover:underline-offset-4 font-semibold active:text-gray-500"
          >
            Microsoft&nbsp;365
          </div>
          <div
            class="item cursor-pointer hover:underline hover:underline-offset-4 font-semibold active:text-gray-500"
          >
            Office
          </div>
          <div
            class="item cursor-pointer hover:underline hover:underline-offset-4 font-semibold active:text-gray-500"
          >
            Copilot
          </div>
          <div
            class="item cursor-pointer hover:underline hover:underline-offset-4 font-semibold active:text-gray-500"
          >
            Windows
          </div>
          <div
            class="item cursor-pointer hover:underline hover:underline-offset-4 font-semibold active:text-gray-500"
          >
            Support
          </div>
        </div>
      </div>
      <!-- ================== RIGHT ================= -->
      <div class="RIGHT md:order-3 flex">
        <div class="search ml-3 cursor-pointer hidden md:block">
          <img class="h-5 mr-5 mt-1" src="imgs/search.png" alt="" />
        </div>
        <img class="h-7 mt-0 mr-4 cursor-pointer" src="imgs/cart.png" alt="" />
        <img class="h-8 cursor-pointer" src="imgs/acc.png" alt="" />
      </div>
    </div>

    <!-- ===================== SLIDER ==================== -->

    <div
      class="slider md:px-7 md:mx-12 mx-2 md:h-[85vh] flex py-0 flex-col-reverse md:flex-row bg-[#eaeaea]"
    >
      <div
        class="text-center py-10 px-7 bg-[#d1cfcf] md:bg-transparent md:text-left flex-col md:flex justify-center"
      >
        <h1 class="md:text-4xl text-2xl text-center md:text-left text-black">
          Surface Laptop 4
        </h1>
        <p class="md:text-base mt-3">
          The Surface Laptop 4 is the fourth generation of Surface Laptop which
          launched on 13 April 2021.
        </p>
        <button
          class="bg-black active:bg-gray-800 text-center mt-2 text-white font-semibold w-20 py-2 rounded-sm px-1"
        >
          Buy Now >
        </button>
      </div>
      <div class="img mt-14 md:mt-36 px-7 pb-7">
        <img src="imgs/laptops.png" alt="" />
      </div>
    </div>

    <!-- ================ PROMO SECTION ================== -->
    <div
      class="promo md:py-5 md:justify-center mt-4 flex flex-col space-y-2 md:flex-row md:space-y-0"
    >
      <div class="item flex mx-4 space-x-2 md:flex-col md:w-36 items-center">
        <img src="imgs/ic1.png" class="h-5 md:w-5" alt="" />
        <span class="font-semibold">Get Your Microsoft 365</span>
      </div>
      <div class="item flex mx-4 space-x-2 md:flex-col md:w-36 items-center">
        <img src="imgs/ic2.png" class="h-5 md:w-5" alt="" />
        <span class="font-semibold">Free XboxCredits</span>
      </div>
      <div class="item flex mx-4 space-x-2 md:flex-col md:w-36 items-center">
        <img src="imgs/ic3.png" class="h-5 md:w-5" alt="" />
        <span class="font-semibold">AzurePremium Features</span>
      </div>
    </div>
    <!-- ============================  ============================== -->
  </body>
</html>
