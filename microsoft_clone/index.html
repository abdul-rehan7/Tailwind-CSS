<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microsoft - Official Home Page</title>
  </head>
  <body class="text-xs">
    <!-- ============ LEFT =========== -->

    <div class="nav flex flex-row justify-between items-center px-4">
      <div class="LEFT flex md:order-2">
        <div class="burger md:hidden inline-block cursor-pointer">
          <div class="h-[0.01rem] w-4 bg-black mt-1"></div>
          <div class="h-[0.01rem] w-4 bg-black mt-1"></div>
          <div class="h-[0.01rem] w-4 bg-black mt-1"></div>
        </div>
        <div class="search ml-3 md:hidden">Search</div>
      </div>
      <!-- ================== MID ================= -->
      <div class="MID w-36 md:order-1 flex">
        <img src="imgs/header.png" alt="" />
        <div
          class="absolute -translate-x-96 px-7 md:bg-transparent bg-blue-500 mt-10 md:space-x-5 md:mt-5 md:translate-x-36 md:flex features"
        >
          <div class="item">Microsoft&nbsp;365</div>
          <div class="item">Office</div>
          <div class="item">Copilot</div>
          <div class="item">Windows</div>
          <div class="item">Support</div>
        </div>
      </div>
      <!-- ================== RIGHT ================= -->
      <div class="RIGHT md:order-3 flex">
        <div class="search ml-3 hidden md:block">Search</div>
        CART
      </div>
    </div>

    <!-- ===================== BOX ==================== -->

    <div class="slider flex py-6 px-4 flex-col-reverse md:flex-row bg-gray-300">
      <div class="text-left flex-col md:flex  justify-center ">
        <h1 class="md:text-4xl text-2xl text-left text-black">Surface Laptop 4</h1>
        <p class="md:text-base">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sapiente,
          ex!
        </p>
      </div>
      <div class="img"><img src="imgs/laptops.png" alt="" /></div>
    </div>
  </body>
</html>
